{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Cadastrar Cliente</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
